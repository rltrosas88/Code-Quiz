<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Quiz</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <link rel="stylesheet" href="./Assets/style.css">
    </head>
    <body>
        <header>
            <p id="game-timer"></p>
        </header>

        <main>
            <section class="question-wrapper section" id="question-container">
                <h2 class="questions" id="question-text"></h2> 
            </section>
            <section class="answer-wrapper section" id="answers-container">
                <p id="answer-text"></p>
                
                <button class="answer-button" id="answer1-button"></button>
                <button class="answer-button" id="answer2-button"></button>
                <button class="answer-button" id="answer3-button"></button>
                <button class="answer-button" id="answer4-button"></button>
            </section>
            <section>
                <button id="start-button">Start Quiz</button>
                <p id="answer-result"></p>
            </section>
            <section class="game-over-wrapper section" id="game-over-container">
                <h3 id="game-over-tag"></h3>
            </section>
        </main>

        <footer class="result-wrapper section" id="result-container">
            <h2 class="high-score" id="high-score"></h2>
            <label for="initials-input" id="initials-label">Enter Initials:</label>
            <input type="text" id="initials-input">
            <button id="initials-input-button">Submit</button>
            <button id="show-highscores-button">Show High Scores</button>
            <button id="view-highscores">View High Scores</button>
            <div id="high-scores-div"></div>
            <button id="erase-highscores-button">Erase High Scores</button>
        </footer>
        <script src="./Assets/script.js"></script>
    </body>
</html>

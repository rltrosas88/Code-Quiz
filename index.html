<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <button class="btn" id="save-high-score">View High Score</button>
    </header>

    <main>
        <section class="question-wrapper" id="question-container">
            <h2 class="question" id="question-text"></h2> 
        </section>
        <section class="answer-wrapper" id="answers-container">
            <p id="answer-text"></p>
            <div id="hight-scores-div"></div>
            <button class="answer-button" id="answer1-button"></button>
            <button class="answer-button" id="answer2-button"></button>
            <button class="answer-button" id="answer3-button"></button>
            <button class="answer-button" id="answer4-button"></button>
        </section>
        <section class="result-wrapper" id="result-container">
            <label for="initials-input" id="initials-label">Enter Initials:</label>
            <input type="text" id="initials-input">
            <button id="initials-input-button">Submit</button>
            <button id="show-highscores-button">Show High Scores</button>
            <button id="erase-highscores-button">Erase High Scores</button>
            <button id="start-button">Start Quiz</button>
            <p id="answer-result"></p>
        </section>
        <section class="game-over-wrapper" id="game-over-container">
            <h3 id="game-over-tag"></h3>
        </section>
    </main>
    



    <script src="./script.js"></script>
</body>
</html>
